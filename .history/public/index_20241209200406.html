<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Firebase</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #title-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #title-bar h1 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        #back-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #back-button:hover {
            background-color: #0056b3;
        }

        #map-container {
            flex: 1;
            position: relative;
            margin-top: 50px; /* Adjust for the height of the title bar */
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #search-box {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="title-bar">
        <button id="back-button" onclick="window.location.href='other-page.html'">Back</button>
        <h1>Leaflet Map with Firebase</h1>
    </div>

    <div id="map-container">
        <input
            type="text"
            id="search-box"
            placeholder="Search for a location (e.g., Gym, Beach)"
        />
        <div id="map"></div>
    </div>

    <!-- Load Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Firebase compat SDKs (global namespace) -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <!-- Your custom JavaScript -->
    <script src="map.js" defer></script>
</body>
</html>
